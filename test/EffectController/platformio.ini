[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_extra_dirs =
    ../..
lib_deps =
	mkalkbrenner/WavePWM
	mkalkbrenner/WS2812Serial
	kitesurfer1404/WS2812FX
	thomasfredericks/Bounce2
	https://github.com/PaulStoffregen/TimerOne.git#master
